<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-dialog-content>
      
      <h2 mat-dialog-title *ngIf="!data.id"> Add Ingredient</h2>
      <h2 mat-dialog-title *ngIf="data.id">Edit Ingredient</h2> 
      <mat-form-field appearance="outline">
          <mat-label >name</mat-label>
          <input type="text"  matInput name="name" required [(ngModel)]="ingredient.name">
      </mat-form-field> 
      <br>
      <mat-form-field appearance="outline">
        <mat-label >value</mat-label>
        <input type="text"  matInput name="value" required [(ngModel)]="ingredient.value">
    </mat-form-field> 
      <br />
    </mat-dialog-content>
  
    <mat-dialog-actions>
      <button mat-raised-button color="primary" >save</button>
      <a mat-raised-button color="warn"  (click)="close()">close</a>
    </mat-dialog-actions>
  </form>
