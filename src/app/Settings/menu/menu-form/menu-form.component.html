<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-dialog-content>
      <h2 mat-dialog-title *ngIf="!menu.id">Add Menu</h2>
      <h2 mat-dialog-title *ngIf="menu.id">Edit menu</h2>
      <mat-form-field appearance="outline">
        <mat-label>name</mat-label>
        <input
          type="text"
          matInput
          name="shortName"
          required
          [(ngModel)]="menu.name"
        />
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input type="text" matInput name="price" [(ngModel)]="menu.price" />
      </mat-form-field>
  
      <br />
    </mat-dialog-content>
  
    <mat-dialog-actions>
      <button mat-raised-button color="primary">save</button>
      <a mat-raised-button color="warn" (click)="close()">close</a>
    </mat-dialog-actions>
  </form>
